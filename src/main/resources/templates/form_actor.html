<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie nowego actora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
<header th:replace="~{joint_fragments::common-header}">tu bedzie naglowek</header>
    <a th:href="@{/}" style="text-decoration:none">Powrot na strone glowna</a>

    <h2>Dodawanie nowego aktora</h2>

    <form th:action="@{/addActor}" method="post" th:object="${actorToAdd}">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">

            <div class="input-group" style="margin-bottom: 25px">
                <span class="input-group-text">Podaj imie aktora</span><br>
                <textarea class="form-control" aria-label="With textarea" th:field="*{firstName}" style="padding-top: 7px; height: 40px"></textarea>
            </div>
            <div class="input-group" style="margin-bottom: 25px">
                <span class="input-group-text">Podaj nazwisko aktora</span><br>
                <textarea class="form-control" aria-label="With textarea" th:field="*{lastName}" style="padding-top: 7px; height: 40px"></textarea>
            </div>

            <div class="mb-3">
                <label for="dateOfBirth" class="form-label" style="margin-right: 50px">Wybierz date urodzenia</label>
                <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}"/>
            </div>
            <div class="input-group">
                <label class="form-label" style="margin-right: 50px">Wybierz filmy z bazy</label>
                <ul class="checkbox-list" style="list-style-type: none">
                    <li th:each="movie: ${movies}">
                        <input type="checkbox" name="movies"
                               th:text="| ${movie.title}|"
                               th:value="${movie.id}"
                               th:field="*{movies}"/>
                    </li>
                </ul>
            </div><br/>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Dodaj</button>
            </div><br>
        </div>
    </form>


<footer th:replace="~{joint_fragments::sticky-footer}">tu bedzie stopka</footer>
</div>
</body>
</html>
