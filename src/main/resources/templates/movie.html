<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" xmlns: th="http://www.thymeleaf.org">
  <title th:text="${movie.getTitle()}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
<header th:replace="~{joint_fragments::common-header}">tu bedzie naglowek</header>

  <a th:href="@{/}" style="text-decoration:none">Powrot na strone glowna</a>
  <h2 th:text="${movie.title}"></h2>
  <b>Data premiery:</b>
  <span th:text="${movie.premiereDate}"></span><br>
  <b>Kategoria:</b>
  <span th:text="${movie.category.displayName}"></span><br>
  <b>Aktorzy:</b>

  <ul class="list-group" style="width: fit-content">
    <li class="list-group-item" th:each="actor: ${movie.actors}">
      <a th:href="@{|/actor/${actor.id}|}" th:text="|${actor.firstName} ${actor.lastName}|" style="text-decoration:none"></a>
    </li>
  </ul>
  </br>
  </br>
  <a th:href="@{|/deleteMovie/${movie.id}|}" style="text-decoration:none">Usun film z bazy</a><br>

  <a th:href="@{|/movie/${movie.id}/add-actor|}" style="text-decoration:none">Dodaj aktora</a>
<footer th:replace="~{joint_fragments::sticky-footer}" style="text-decoration:none">tu bedzie stopka</footer>
</div>
</body>
</html>
