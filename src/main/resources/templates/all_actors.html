<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Lista wszystkich aktorow</title>
</head>
<body>

<div style="width: 100%; max-width: 1000px; margin: 100px auto">
  <a href="/">Powrot na strone glowna</a>
  <h2>Lista aktorow:</h2>
  <ul>
    <li th:each="actor: ${allActors}">
      <a th:href="|/actor/${actor.getId()}|" th:text="|${actor.getFirstName()} ${actor.getLastName()}|"></a>
    </li>
  </ul>
</div>
</body>
</html>
