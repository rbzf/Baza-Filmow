<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie nowego actora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div style="width: 100%; max-width: 1000px; margin: auto">
    <h2>Dodawanie nowego aktora</h2>

    <form action="/addActor" method="post" th:object="${actorToAdd}">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">

            <div class="input-group" style="margin-bottom: 25px">
                <span class="input-group-text">Podaj imie aktora</span><br>
                <textarea class="form-control" aria-label="With textarea" th:field="*{firstName}"></textarea>
            </div>
            <div class="input-group" style="margin-bottom: 25px">
                <span class="input-group-text">Podaj nazwisko aktora</span><br>
                <textarea class="form-control" aria-label="With textarea" th:field="*{lastName}"></textarea>
            </div>

            <div class="mb-3">
                <label for="dateOfBirth" class="form-label" style="margin-right: 50px">Wybierz date urodzenia</label>
                <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}"/>
            </div>
            <div class="input-group">
                <label class="form-label" style="margin-right: 50px">Wybierz filmy z bazy</label>
                <ul class="checkbox-list" style="list-style-type: none">
                    <li th:each="movie: ${movies}">
                        <input type="checkbox" name="movies"
                               th:text="| ${movie.title}|"
                               th:value="${movie.id}"
                               th:field="*{movies}"/>
                    </li>
                </ul>
            </div><br/>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Dodaj</button>
            </div><br>
        </div>
    </form>
    <a href="/">Powrot na strone glowna</a>
</div>
</body>
</html>
