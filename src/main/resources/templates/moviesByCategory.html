<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista filmow wedlug kategorii</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
<header th:replace="~{joint_fragments::common-header}">tu bedzie naglowek</header>

  <a th:href="@{/}" style="text-decoration:none">Powrot na strone glowna</a>
  <h2 th:text="|Lista filmow z kategorii ${moviesByCategory.get(0).category.displayName}|"></h2>
  <ul>
    <li th:each="movie: ${moviesByCategory}">
      <a th:href="@{|/movie/${movie.getId()}}" th:text="|${movie.title} (${movie.category.displayName})|" style="text-decoration:none"></a>
    </li>
  </ul>

<footer th:replace="~{joint_fragments::sticky-footer}">tu bedzie stopka</footer>
</div>
</body>
</html>
