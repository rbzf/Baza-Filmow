<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dodawanie nowego filmu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div style="width: 100%; max-width: 1000px; margin: auto">
  <h2>Dodawanie nowego filmu</h2>

  <form action="/addMovie" method="post" th:object="${movieToAdd}">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">

      <div class="input-group" style="margin-bottom: 25px">
        <span class="input-group-text">Podaj tytul filmu</span><br>
        <textarea class="form-control" aria-label="With textarea" th:field="*{title}"></textarea>
      </div>

      <div class="input-group">
        <label for="category" class="form-label" style="margin-right: 50px">Wybierz kategorie</label>
        <select class="form-select" id="category" th:field="*{category}">
          <option value=""></option>
          <option th:value="${category}"
                  th:each="category : ${T (pl.as.bazafilmow.Category).values()}"
                  th:text="${category}">
          </option>
        </select><br>
      </div><br/>


      <div class="mb-3">
        <label for="premiereDate" class="form-label" style="margin-right: 50px">Wybierz date premiery</label>
        <input type="date" class="form-control" id="premiereDate" th:field="*{premiereDate}"/>
      </div>

      <div class="input-group">
        <label class="form-label" style="margin-right: 50px">Wybierz aktorow z bazy</label>
        <ul class="checkbox-list" style="list-style-type: none">
          <li th:each="actor : ${actors}">
            <input type="checkbox" name="actors"
                   th:text="| ${actor.firstName} ${actor.lastName}|"
                   th:value="${actor.id}"
                   th:field="*{actors}"/>
          </li>
        </ul>
      </div><br/>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Dodaj</button>
      </div><br>
    </div>
  </form>
  <a href="/">Powrot na strone glowna</a>
</div>
</body>
</html>
