<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lista wszystkich filmow</title>
</head>
<body>
<div style="width: 100%; max-width: 1000px; margin: 100px auto">
  <a href="/">Powrot na strone glowna</a>
  <h2>Lista filmow:</h2>
  <ul>
    <li th:each="movie: ${allMovies}">
      <a th:href="|/movie/${movie.id}|" th:text="|${movie.title}|"></a>
    </li>
  </ul>
</div>
</body>
</html>
