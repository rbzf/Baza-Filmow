<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista wszystkich filmow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
<header th:replace="~{joint_fragments::common-header}">tu bedzie naglowek</header>

  <a th:href="@{/}" style="text-decoration:none">Powrot na strone glowna</a>
  <h2>Lista wszystkich filmow:</h2>


  <table class="table">
    <thead>
    <tr>
      <th scope="col">tytul</th>
      <th scope="col">kategoria</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie: ${allMovies}">
      <td >
        <a th:href="@{|/movie/${movie.id}|}" th:text="|${movie.title}|" style="text-decoration:none"></a>
      </td>
      <th scope="row" th:text="${movie.category.displayName}"></th>
    </tr>
    </tbody>
  </table>

<footer th:replace="~{joint_fragments::sticky-footer}">tu bedzie stopka</footer>
</div>
</body>
</html>
