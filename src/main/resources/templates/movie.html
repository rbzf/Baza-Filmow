<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" xmlns: th="http://www.thymeleaf.org">
  <title th:text="${movie.getTitle()}"></title>
</head>
<body>
<div style="width: 100%; max-width: 1000px; margin: 100px auto">
  <a href="/">Powrot na strone glowna</a>
  <h2 th:text="${movie.getTitle()}"></h2>
  <b>Data premiery:</b>
  <span th:text="${movie.getPremiereDate()}"></span><br>
  <b>Kategoria:</b>
  <span th:text="${movie.getCategory()}"></span><br>
  <b>Aktorzy:</b>
  <ul>
    <li th:each="actor: ${movie.actors}">
      <a th:href="|/actor/${actor.id}|" th:text="|${actor.firstName} ${actor.lastName}|"></a>
    </li>
  </ul>
</div>
</body>
</html>
