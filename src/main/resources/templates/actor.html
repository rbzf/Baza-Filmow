<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" xmlns: th="http://www.thymeleaf.org">
    <title th:text="|${actor.getFirstName()} ${actor.getLastName()}|"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
<header th:replace="~{joint_fragments::common-header}">tu bedzie naglowek</header>

    <a th:href="@{/}">Powrot na strone glowna</a>

    <h2 th:text="|${actor.getFirstName()} ${actor.getLastName()}|"></h2>
    <b>Data urodzenia:</b>
    <span th:text="${actor.getDateOfBirth()}"></span><br>
    <b>Filmografia:</b></br>

    <ul class="list-group" style="width: fit-content">
        <li class="list-group-item" th:each="movie: ${actor.movies}">
            <a th:href="@{|/movie/${movie.id}|}" th:text="|${movie.title}|" style="text-decoration:none"></a>
        </li>
    </ul>
    </br>
    </br>


<footer th:replace="~{joint_fragments::sticky-footer}">tu bedzie stopka</footer>
</div>
</body>
</html>
