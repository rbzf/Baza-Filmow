<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Lista wszystkich aktorow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header th:replace="~{joint_fragments::common-header}">tu bedzie naglowek</header>

    <a th:href="@{/}">Powrot na strone glowna</a>
      <h2>Lista aktorow:</h2>
        <ul>
          <li th:each="actor: ${allActors}">
          <a th:href="@{|/actor/${actor.getId()}|}" th:text="|${actor.getFirstName()} ${actor.getLastName()}|"></a>
          </li>
        </ul>

    <footer th:replace="~{joint_fragments::common-footer}">tu bedzie stopka</footer>
  </div>
</body>
</html>
